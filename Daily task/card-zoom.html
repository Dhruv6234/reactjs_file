<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        .card{
            width: 150px;
            height: 200px;
            background-color: #333;
            border-radius: 10px;
            outline: 2px solid rgba(255, 255, 255, .5);
            outline-offset: -8px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, .1);
            position: relative;
            overflow: hidden;
        }
        .card-image{
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: .6;
            transition: 0.75s;
        }
        .card:hover .card-image{
            transform: scale(1.15);
        }
        .card-tittle{
            position: absolute;
            left: 15px;
            bottom: 15px;
            font-size: 20px;
            text-shadow: 0 0 1px rgba(0, 0, 0. rgba(255, 255, 255, .5));

        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://i.guim.co.uk/img/media/e257becfec477105123f06f96db4529966b4035c/0_391_6048_3628/master/6048.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=6a3a587e64662d409ef25b3215fb5ac0" alt="" class="card-image">
        <h3 class="card-tittle">The Beach</h3>
    </div>
</body>
</html>
