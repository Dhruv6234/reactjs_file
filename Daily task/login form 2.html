<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form 2</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            width: 100%;
            
            background-image: url(https://miro.medium.com/max/1838/0*hDAyhnOx767w5qma.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            
        }
        .loginbox{
            width: 320px;
            height: 420px;
            background-color: black;
            color: white;
            top: 20%;
            left: 20%;
            position: absolute;
            box-sizing: border-box;
            padding: 70px 30px;


        }
        .avtar{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            left: calc(50% - 50px); 
        }
        h1{
            margin: 0px;
            /* padding:0px 50px; */
            text-align: center;
            font-size: 25px;
        }
        .loginbox p{
            margin: 0px;
            padding-top: 20px;
            font-weight: bold;
        }
        .loginbox input{
            width: 100%;
            margin-bottom:20px;
        }
        .loginbox input[type="text"], input[type="Password"]{
            border: none;
            border-radius: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.301);
            background: transparent;
            outline: none;
            height: 40px;
            color: rgba(255, 255, 255, 0.679);
            font-size: 15px;
        }
        .loginbox input[type="submit"]{
            border: none;
            border-radius: 20px;
            height: 30px;
            color: white;
            background: rgb(129, 22, 22);
            font-size: 20px;
            cursor: pointer;  
        }
        /* .loginbox input[type="button"]:hover{
            color:black ;

        } */
        .loginbox a{
            text-decoration: none;
            color: darkgrey;
            font-size: 15px;
            text-align: center;
            margin: 60px;
        }
        .loginbox a:hover{
            color: rgb(129,22,22);
        }
    </style>
</head>
<body>
    <div class="loginbox">
        <img src="https://clinicswing.com/avatar.png" alt="" class="avtar">
        <h1>Login here</h1>
        <form action="" method="post" name="loginform">
            <p>Username</p>
            <input type="text" placeholder="Enter Username" name="Username">
            <p>Password</p>
            <input type="password" placeholder="Enter Password" name="password">
            <input type="submit" value="Login"><br>
            <a href="#">Forgot Password?</a><br>
            <a href="#">Don't have an Account</a>


        </form>
    </div>
</body>
</html>
