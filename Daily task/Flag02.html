<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .stick{
            height: 600px;
            width: 10px;
            border: 1.5px solid;
            background-color: rgba(247, 180, 66, 0.681);
            border-radius: 10px;
            margin-left: 150px;
            margin-top: 40px;
        }
        .flag{
            display: flex;
            background-color: black;
        }
        .color{
            width: 300px;
            height: 200px;
            margin-top: 70px;
            box-shadow: 0px 0px 10px 1px  #989 ;
            position: relative;
            background-color: transparent;
            border-radius: 5px;
        }
        .top{
            height: 66.5px;
            background-color: #FF9933;
            animation-name: demo;
            animation-duration: 3s;
            position: relative;
            animation-iteration-count: infinite;
        }
        .center{
            height: 66.5px;
            background-color: #FFFFFF;
            animation-name: demo;
            animation-duration: 3s;
            position: relative;
            animation-iteration-count: infinite;
            /* align-items: center; */
        }
        .bottom{
            height: 66.5px;
            background-color: #138808;
            animation-name: demo;
            animation-duration: 3s;
            position: relative;
            animation-iteration-count: infinite;
        }
        .ashok{
            margin-left: 120px;
            animation-name: demo1;
            animation-duration: 3s;
            position: absolute;
            animation-iteration-count: infinite;   
        }
        @keyframes demo1{
            
            0%{transform: rotate(0deg);}
            100%{transform: rotate(360deg);}
        } 
        @keyframes demo{
            0%{width: 0px;}
           
            100%{width: 300px;}
        }

       
    </style>
</head>
<body>
    <div class="flag">
        <div class="stick"></div>
        <div class="color">
            <div class="top"></div>
            <div class="center">
                <div class="ashok">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/1200px-Ashoka_Chakra.svg.png" alt="" height="67px" width="67px">
                </div>
            </div>
            <div class="bottom"></div>
        </div>
    </div>
</body>
</html>
