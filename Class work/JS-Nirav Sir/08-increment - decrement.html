<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>



	<script type="text/javascript">
		
			var num =345;

			document.write(num++);// 345===> 346
			document.write("<br>");

			document.write(--num); //345
			document.write("<br>");


			document.write(--num);//344
			document.write("<br>");

			document.write(num++);//344 ==> 345
			document.write("<br>");

			document.write(num++);//345  ==> 346
			document.write("<br>");


			document.write(num--);//346  ==. 345
			document.write("<br>");

			document.write(num--);//345 ==> 344
			document.write("<br>");

			document.write(num++);//344
			document.write("<br>");



	</script>

</body>
</html>
