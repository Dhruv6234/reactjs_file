<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    for(var x=1;x<=3;x++)
    {
        document.write(x);
        document.write("<br>");
    }

    document.write(x);//4
    document.write("<br>");
    document.write("<br>");

    for(let y=1;y<=3;y++)
    {
        document.write(y);
        document.write("<br>");
    }

    document.write(y);// undefined no value will be printed
    
</script>
</body>
</html>
