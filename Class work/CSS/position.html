<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            border: 2px solid red;
            height: 400px;
            width: 70%;
            position: relative;

        }
        .one{
            height: 150px;
            width: 50px;
            background-color: red;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .two{
            height: 150px;
            width: 50px;
            background-color: green;
            position: absolute;
            top: 100px;
            left: 150px;

        }
        .three{
            height: 150px;
            width: 50px;
            background-color: yellow;
            position: absolute;
            top: 150px;
            left: 250px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
