<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .first{
            color: blue;

        }
        .second{
            color: brown;
        }
        .third{
            background-color: aquamarine;
            color: chartreuse;
            font-size: 50px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .forth{
            text-decoration: underline;
        }
        .fifth{
            text-decoration: overline;
            font-style: oblique;
        }
        #X{
            color: chocolate;
            font-style: normal;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
        }
        #Y{
            font-style: oblique;
            color: yellow;
            background-color: violet;
        }
    </style>
</head>
<body>
    <!--class-->
    <h1 class="first" id="X"> Dhruv prajapati</h1>
    <h1 class="second"> Dhruv prajapati</h1>
    <h2 class="third"> Dhruv prajapati</h2>
    <h2 class="forth"> Dhruv Prajapati</h2>
    <h2 class="fifth"> Dhruv Prajapati</h2>
     <br>
     <!-- id-->
     <h2 id="X"> This is X id</h2>
     <h2 id="Y"> This is Y id</h2>
    </body>
</html>
