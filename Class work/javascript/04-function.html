<html>
    <body>
        <script>
            //function without parameter
                function demo()
                {
                    document.write("This is function");
                }
                demo();

                //function with parameter
                function Name(fname,lname)
                {
                    console.log("My first name is "+fname);
                    console.log("My last name is "+lname);
                }
                Name("Tops","Techno");
        </script>
    </body>
</html>
