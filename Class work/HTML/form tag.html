<html>
	<head>	
		<tittle><h1> form tag</h1> </tittle>
	</head>
	<body>
		<form action="" method="post" name="register" enctype="multipart/form-data">
		<table border="1" align="center">
			<br>
			<tr> 
				<td>Name</td>
				<td> <input type="text" name="Name"></td>
			</tr>
			<tr>
				<td> Email</td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td>Contact Number</td>
				<td><input type="contact" name="Contact Number"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="password"></td>
			</TR>
			
			<tr>
				<td> Bio</td>
				<td> <textarea name="bio"></textarea></td>
			</tr>
			<tr>
				<td> Gender</td>
				<td> <input type="radio" name="gender" value="Male"> Male
				     	<input type="radio" name="gender" value="Female"> Female
				</td>
			</tr>
			<tr>
				<td>Language</td>
				<td>	
					<input type="checkbox" name="language" value="Gujarati"> Gujarati
					<input type="checkbox" name="Language" value="English"> English
					<input type="checkbox" name="Hindi" value="Hindi"> Hindi
				</TD>
			</tr>
			<tr>
				<td>Photo</td>
				<td> <input type="file" name="Photo"></td>
			</tr>
			<tr>
				<td> Country</td>
				<td> 	<select name="country">
					<option value="India"> india</optipn>
					<option value="pakistan">pakistan</option>
					<option value=" USA"> USA</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2"> <input type="Submit" name="submit" value="register">
				<input type="reset" name="reset" value="reset">
				</td>
			</tr>
					
					
	</body>
</html>
