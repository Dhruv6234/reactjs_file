<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            filter: blur(3px);
        }
        .two{
            filter: brightness(150%);
        }
        .three{
            filter: contrast(150%);
        }
        .four{
            filter: invert(200%);
        }
        .five{
            filter: grayscale(200%);
        }
        .six{
            filter: saturate(250%);
        }
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/originals/f4/ed/18/f4ed18e4f8c07a1688153de9daa5bd6c.jpg" alt="" class="one">
    <img src="https://i.pinimg.com/originals/f4/ed/18/f4ed18e4f8c07a1688153de9daa5bd6c.jpg" alt="" class="two">
    <img src="https://i.pinimg.com/originals/f4/ed/18/f4ed18e4f8c07a1688153de9daa5bd6c.jpg" alt="" class="three">
    <img src="https://i.pinimg.com/originals/f4/ed/18/f4ed18e4f8c07a1688153de9daa5bd6c.jpg" alt="" class="four">
    <img src="https://i.pinimg.com/originals/f4/ed/18/f4ed18e4f8c07a1688153de9daa5bd6c.jpg" alt="" class="five">
    <img src="https://i.pinimg.com/originals/f4/ed/18/f4ed18e4f8c07a1688153de9daa5bd6c.jpg" alt="" class="six">
</body>
</html>
