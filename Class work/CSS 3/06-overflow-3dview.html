<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big{
            height: 400px;
            width: 400px;
            background: linear-gradient(#000080, #6666ff);
            border-radius: 50%;
            margin: auto;
            box-sizing: border-box;
            box-shadow: 2px 3px 2px inset;
            overflow: hidden;
        }
        .small{
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background: linear-gradient( #6666ff, #000080);
            box-shadow: 2px 3px 2px inset;
            margin-top: 200px;
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <div class="big">
        <div class="small"></div>
    </div>
</body>
</html>
