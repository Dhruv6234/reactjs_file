<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            padding: 50px;
            transform: rotateY(60deg);

            border: 1px solid;

        }
        .two{
            padding: 30px;
            background-color: black;
            border: 1px solid;
            transform: rotateX(-60deg);
            color: white;

        }

    <div class="one">Hello
        <div class="two">Good</div>
    </div>
