<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo_Gallery</title>
    <link rel="icon" href="https://e7.pngegg.com/pngimages/710/115/png-clipart-computer-icons-favicon-science-iconfinder-free-science-icon-text-logo.png">
    
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        .header{
            width: 90%;
            height: 100px;
            border: 2px solid;
            margin-left:60px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 5px gray;
            background-color: rgba(211, 211, 211, 0.493);
        }
        .one{
            width: 40%;
            height: 150px;
            /* background-color: lightcoral; */
            float: left;
            text-align: center;
            padding-top: 25px ;
            font-size: 20px;
            padding-left: 30px;
        }
        .one :hover{
            background-color: lightgray;
            border-radius: 10px;
        }
        .two{
            width: 60%;
            height: 150px;
            /* background-color: lightgreen; */
            float: left;


        }
        ul{
            
            font-size: 25px;
            list-style-type: none;
            margin-left: 200px;
            margin-top: 40px;

        }
        .two ul li{
            display: inline-block;
            padding-left: 30px;
            

        }
        .two ul li a{
            text-decoration: none;
            color: black;
            font-size: 25px;
        }
        .two ul li a:hover{
            background-color: lightgray;
            box-shadow: 2px 2px 2px rgba(128, 128, 128, 0.432);
            border-radius: 5px;
        }
        .center{
            width: 90%;
            height: 1000px;
            border: 2px solid black;
            margin-left:60px;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 5px 5px 5px rgba(128, 128, 128, 0.432);
            background-color: rgba(211, 211, 211, 0.493);
        }
        .image{
            padding-left: 40px ;
            padding-top: 20px;
            float: left;                
        }
        .image:hover{
            cursor: pointer;
        }


    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="one">
                <h1>Photo_Gallery</h1>
            </div>
            <div class="two">
                <ul>
                  <li><a href="#">All photo</a></li>
                  <li><a href="#">Family photo</a></li>
                  <li><a href="#">Visited palce</a></li>
                </ul>
            </div>
        </div>

        <div class="center">
           <div class="image">
                <img src="https://a.cdn-hotels.com/gdcs/production109/d34/0e2d7854-11df-4ca9-8018-211e8ae372e5.jpg" alt="" height="250px" width="250px">
           </div>
           <div class="image">
                <img src="https://www.traveldailymedia.com/assets/2020/07/bali.jpg" alt="" height="250px" width="250px">
            </div>
            <div class="image">
                 <img src="https://api.time.com/wp-content/uploads/2022/07/Worlds-Greatest-Places-2022-BaliIndonesia.jpeg" alt="" height="250px" width="250px">
            </div>
            <div class="image">
                    <img src="http://www.indonesia.travel/content/dam/indtravelrevamp/en/destinations/revisi-2020/destinations-thumbnail/Bali-Thumbnail.jpg" alt="" height="250px" width="250px">
            </div>
            <div class="image">
                    <img src="https://media.cntraveler.com/photos/5c263e13a6a145617b7c77ba/master/pass/Karma-Beach-Club_Karma-Beach-Bali-.jpg" alt="" height="250px" width="250px">
            </div>
            <div class="image">
                    <img src="https://imgcy.trivago.com/c_limit,d_dummy.jpeg,f_auto,h_1300,q_auto,w_2000/itemimages/94/84/94842_v5.jpeg" alt="" height="250px" width="250px">
            </div>
            <div class="image">
                    <img src="https://cms-asset.ayana.com/375x632_Bali_Banner_OBP_1_1f28a79bf9.jpg" alt="" height="250px" width="250px">
            </div>
            <div class="image">
                    <img src="https://www.planetware.com/wpimages/2022/03/indonesia-bali-top-attractions-places-to-visit-intro-paragraph-pura-ulun-danu-bratan.jpg" alt="" height="250px" width="250px">
            </div>
            <div class="image">
                    <img src="https://deih43ym53wif.cloudfront.net/ubud-temple-bali-shutterstock_1059984686_a02719f5b9.jpeg" alt="" height="250px" width="250px">
            </div>
            <div class="image">
                    <img src="https://assets.cntraveller.in/photos/624ad9f570dfbaa2826f0b79/master/pass/Bali%20new.jpg" alt="" height="250px" width="250px">
            </div>
            <div class="image">
                    <img src="https://ns.clubmed.com/dream/RESORTS_3T___4T/Asie_et_Ocean_indien/Bali/169573-1lng9n8nnf-swhr.jpg" alt="" height="250px" width="250px">
            </div>
            <div class="image">
                    <img src="https://images.hindustantimes.com/rf/image_size_630x354/HT/p2/2019/11/17/Pictures/_cf8f7c16-090a-11ea-8da7-95ed4a38ab68.jpg" alt="" height="250px" width="250px">
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
