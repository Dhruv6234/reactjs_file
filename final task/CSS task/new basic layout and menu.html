    <title>new basic menu and layout</title>
    <style>
        .main{
            width: 100%;
            margin: 0px;
            padding: 0px;
        }
        .background{
            width: 100%;
            height: 1000px;
            background-color:rgba(165, 241, 203, 0.548);
        }
        .header{
            
            width: 100%;
            height: 200px;
            float: left;
            /* border: 2px solid; */
            padding: 10px;
        }
        .logo{
            width: 20%;
            height: 200px;
            /* border: 2px solid; */
            background-size: cover;
            background-repeat: no-repeat;
            /* for set in box */
            display: flex;
            margin-left:10px;
            float: left;

        }
        .name{
            width: 80%;
            text-align: center;
            font-size: xx-large;
            font-style: normal;
            font-family: Arial;
            margin: 20px;       
        }
        .center{
            width: 100%;
            height: 800px;
            float: left;
            border: 2px solid;
        }
        .menubar{
            display: flex;
            width: 100%;
            height: 50px;
            float: left;  
            font-weight: bold;
            
                              
        }
        ul{
            width: 100%;
            height: 50px;
            text-align: center;
            /* background-color: white; */
            background-color:rgba(106, 240, 173, 0.548);
            
            margin: 10px;
               
        }
        li{
            list-style-type: none;
            display:inline-block;
            margin: 10px;  
            
        }
        a{
            text-decoration: none;
            font-size:x-large;
            display: inline-block;
            font-weight: bold;

            
        }
        li:hover{
            background-color: white;
        }
        /* li:hover a{
            color:black;
        } */
        .image1{
            float: left;
            margin: 20px;
            padding: 0px;
        }

       

      
        
              
        

       
    </style>
